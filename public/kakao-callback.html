<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrcaX 계약 완료</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .login-btn {
      background-color: #fee500;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #191600;
      cursor: pointer;
      margin-top: 2rem;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #ffeb3b;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .login-btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>📋 OrcaX 계약 동의 완료</h1>
  <p>이제 카카오톡 계정으로 로그인해주세요.</p>
  <button class="login-btn" onclick="kakaoLogin()">카카오로 로그인</button>

  <script>
    function kakaoLogin() {
      // 이 부분에 실제 카카오 OAuth 연결
      location.href = "https://kauth.kakao.com/oauth/authorize?client_id=284b798a9d9be8202f9c2e129fa6f329_uri=YOUR_REDIRECT_URI&response_type=code";
    }
  </script>
</body>
</html>
