<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 목록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    .notice {
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }
    .notice:last-child {
      border-bottom: none;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content {
      margin: 8px 0;
      color: #555;
    }
    .date {
      color: #999;
      font-size: 13px;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 공지사항 목록</h2>
    <div id="noticeList">로딩 중...</div>
  </div>

  <script>
    async function fetchNotices() {
      try {
        const response = await fetch('/api/notices');
        const notices = await response.json();

        const list = document.getElementById('noticeList');
        list.innerHTML = '';

        if (!notices.length) {
          list.innerHTML = '<p>등록된 공지사항이 없습니다.</p>';
          return;
        }

        notices.reverse().forEach(notice => {
          const div = document.createElement('div');
          div.className = 'notice';
          div.innerHTML = `
            <div class="title">
              <span>${notice.title}</span>
              <button class="delete-btn" onclick="deleteNotice('${notice._id}')">삭제</button>
            </div>
            <div class="content">${notice.content}</div>
            <div class="date">${new Date(notice.date).toLocaleString()}</div>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        document.getElementById('noticeList').innerHTML = '<p>불러오기 실패</p>';
        console.error('공지사항 조회 오류:', err);
      }
    }

    async function deleteNotice(id) {
      if (!confirm("정말 삭제하시겠습니까?")) return;

      try {
        const res = await fetch(`/api/notices/${id}`, {
          method: 'DELETE',
        });

        if (res.ok) {
          alert("삭제되었습니다.");
          fetchNotices();
        } else {
          alert("삭제 실패");
        }
      } catch (err) {
        console.error("삭제 오류:", err);
        alert("서버 오류");
      }
    }

    fetchNotices();
  </script>
</body>
</html>
